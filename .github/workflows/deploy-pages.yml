name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          lfs: false
          fetch-depth: 0

      - name: Materialize move-blip audio from Git LFS
        run: |
          git lfs version
          # Pull all runtime assets required by the game.
          git lfs pull --include="public/assets/**" --exclude=""

      - name: Verify required assets are hydrated from Git LFS
        run: |
          mapfile -t assets < <(find public/assets -type f | sort)
          test "${#assets[@]}" -gt 0

          for asset in "${assets[@]}"; do
            if LC_ALL=C grep -aq "^version https://git-lfs.github.com/spec/v1" "$asset"; then
              echo "ERROR: $asset is still an LFS pointer file after git lfs pull"
              exit 1
            fi
          done

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
