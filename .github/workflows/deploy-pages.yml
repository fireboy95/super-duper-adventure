name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          lfs: false
          fetch-depth: 0

      - name: Ensure required LFS audio is present for build
        run: |
          git lfs version
          # Pull the exact asset required at runtime for movement SFX.
          git lfs pull --include="public/assets/audio/move-blip.wav" --exclude=""

      - name: Validate move-blip is materialized (not an LFS pointer)
        run: |
          test -f public/assets/audio/move-blip.wav
          first_line=$(head -n 1 public/assets/audio/move-blip.wav)
          if [ "$first_line" = "version https://git-lfs.github.com/spec/v1" ]; then
            echo "ERROR: move-blip.wav is still an LFS pointer file"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
